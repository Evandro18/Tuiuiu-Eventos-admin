<div class="container">
    <div class="row">
        <h3>LOGIN</h3>
        <br>
        <form id="form" name="form" class="col s12" ng-submit="logar(form)">
            <div class="form-group col s12 m12">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" class="validate" ng-model="login.email" required>
            </div>
            <div class="form-group col s12 m12">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" class="validate" ng-model="login.senha" required>
            </div>
            <button class="cert right btn red darken-4 btn-default" type="submit">Login</button>
        </form>
    </div>
</div>
