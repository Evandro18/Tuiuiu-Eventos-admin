<div class="container">
    <div class="row">
        <h3>REGISTRO</h3>
        <br>

        <p ng-show="mensagem.sucesso == true">{{mensagem.texto}}</p>

        <p ng-show="mensagem.sucesso == false">{{mensagem.texto}}</p>
        <form class="form col s12" ng-submit="salva(form)">

            <div class="form-group col s12 m12">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="validate" ng-model="pessoa.nome" required>
            </div>
            <div class="form-group col s12 m12">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" class="validate" ng-model="pessoa.email" required>
            </div>
            <div class="form-group col s12 m12">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" class="validate" ng-model="pessoa.senha" required>
            </div>
            <div class="form-group col s12 m12">
                <label>Grupo</label>
                <select id="grupo" name="grupo" ng-model="pessoa.grupo" required>
                        <option value="Admin">Admin</option>
                        <option value="Editor">Editor</option>
                        <option value="Usuario">Usuario</option>
                    </select>
            </div>

            <button class="cert right btn red darken-4 btn-default" type="submit">Salvar</button>
        </form>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('select').material_select();
    });
</script>
