<div class="fundo">
    <div class="row">
        <div id="evento" class="col s12 m12">
            <form id="fEvento" name="fEvento" ng-submit="salva(fEvento)">
                <div class="form-group col s12 m12">
                    <label for="nome" data-error="wrong">Nome:</label>
                    <input type="text" class="form-control validate" id="nome" name="nome" ng-model="evento.nome" autofocus ng-required="true" aria-required="true" />
                </div>
                <div class="form-group col s12 m12">
                    <label for="descricao">Descrição:</label>
                    <textarea type="text" class="form-control" id="descricao" name="descricao" required ng-model="evento.descricao"></textarea>
                </div>
                <div class="form-group col s12 m8">
                    <label for="coordenacao">Coordenador:</label>
                    <input id="coordenacao" name="coordenacao" required ng-model="evento.coordenacao" type="text" class="form-control">
                </div>
                <div class="form-group col s12 m4">
                    <label for="contato">Telefone:</label>
                    <input id="contato" name="contato" required ng-model="evento.contato" type="tel" class="validate" mask="(99) 9?9999-9999" placeholder="(99) 99999-9999">
                </div>
                <div class="form-group col s12 m4">
                    <label for="dataInicial">Data Inicial:</label>
                    <input id="dataInicial" name="dataInicial" required ng-model="evento.dataInicial" type="date" class="datepicker">
                </div>
                <div class="form-group col s12 m4">
                    <label for="dataFinal">Data Final:</label>
                    <input id="dataFinal" name="dataFinal" required ng-model="evento.dataFinal" type="date" class="datepicker">
                </div>
                <div class="form-group col s12 m4">
                    <label for="local">Local:</label>
                    <input type="text" class="form-control" id="Local" name="Local" ng-model="evento.local">
                </div>
                <div class="form-group col s12 m4">
                    <input type='file' id="inputFile" />
                    <img ng-src="{{evento.urlLogo}} " id="image_upload_preview" scr="http://placehold.it/10x10" alt="Imagem selecionada." />
                </div>
                <button type="submit" class="cert right btn red darken-4 btn-default">Avançar</button>
                <button class="cert right btn red darken-4 btn-default" ui-sref="listaDeInscritos({id: evento._id})">Certificar</button>
            </form>
        </div>
    </div>
</div>

<script src="../js/scripts.js"></script>
